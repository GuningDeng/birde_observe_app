<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script type='text/javascript' src='/js/app.js'></script>
    <title th:text="${title}"></title>
</head>

<body>
    <div class="container-md py-4">
        <h1 th:text="${title}" class="text-center"></h1>
        <br />
        <ul class="nav justify-content-center">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/hello">Hello</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/observationEvent/events">Events</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/observationEvent/newEvent">New event</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/user/listUser">Users</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/user/newUser">New user</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/logout">Log out</a>
            </li>

        </ul>
        <p th:text="${msg}"></p>
        <br>
        <div class="container-md justify-content-center" style="max-width: 520px;">
            <form th:action="@{/user/newUser}" method="post">
                <div class="mb-3">
                    <label for="username">Username: </label>
                    <input type="text" class="form-control" name="username" id="username">
                </div>
                <div class="mb-3">
                    <label for="password">Password : </label>
                    <input type="password" class="form-control" name="password" id="psw">
                </div>
                <div class="input-group w-50 mb-3">
                    <div class="col-xs-6">
                        <label for="role">Role: </label>
                        <select class="form-select" name="role" id="role">
                            <option selected>Please select a role...</option>
                            <option value="admin">Admin</option>
                            <option value="editor">Editor</option>
                            <option value="reader">Reader</option>
                        </select>
                    </div>
                </div>
                <input class="btn btn-primary py-2" type='SUBMIT' value='Add'>
            </form>
        </div>

    </div>

</body>

</html>
