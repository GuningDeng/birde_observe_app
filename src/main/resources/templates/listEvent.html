<!DOCTYPE HTML>
<html xmlns:th='http://www.thymeleaf.org'>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script type='text/javascript' src='/js/app.js'></script>
  <title th:text="${title}"></title>
</head>

<body>
  <div class="container-md py-4">
    <h1 th:text="${title}" class="text-center"></h1>
    <br />
    <ul class="nav justify-content-center">
      <li class="nav-item">
        <a class="nav-link active" aria-current="page" href="/hello">Hello</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/observationEvent/events">Events</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/observationEvent/newEvent">New event</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/user/listUser">Users</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/user/newUser">New user</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/logout">Log out</a>
      </li>

    </ul>
    <p th:text="${msg}"></p>
    <br />
    <!-- <ul>
            
            <li th:each="station:${stationsStr}" th:text="${station}">

            <li th:each="action:${actions}" th:text="'action: '+${action.name}+' datum: '+ ${station.actionYear} ">
            </li>
        </ul> -->
    <br>

    <table class="table">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Name</th>
          <th scope="col">Year</th>
          <th scope="col">Postcode</th>
          <th scope="col">Attendees</th>
          <th scope="col">Date</th>
          <th scope="col">Update</th>
          <th scope="col">Remove</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="event:${events}">
          <th scope="row" th:text="${event.id}"></th>
          <td th:text="${event.name}"></td>
          <td th:text="${event.year}"></td>
          <td th:text="${event.postCode}"></td>
          <td th:text="${event.attendees}"></td>
          <td th:text="${event.date}"></td>
          <td><a th:href="@{/observationEvent/updateEventById/{id}(id=${event.id})}" class="btn btn-primary" role="button">Update</a></td>
          <td><a th:href="@{/observationEvent/deleteEventById/{id}(id=${event.id})}" class="btn btn-danger" role="button">Remove</a></td>
        </tr>

      </tbody>
    </table>

    <!-- <p>
      <a href="/newAction">Add new data</a>
    </p> -->
  </div>
</body>

</html>
