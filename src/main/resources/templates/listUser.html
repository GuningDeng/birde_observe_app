<!DOCTYPE HTML>
<html xmlns:th='http://www.thymeleaf.org'>

<head>
  <meta http-equiv='Content-Type' content='text/html; charset=UTF-8'>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script type='text/javascript' src='/js/app.js'></script>

  <title th:text="${title}"></title>
</head>

<body>
  <div class="container-md py-4">
    <h1 th:text="${title}" class="text-center"></h1>
    <br />
    <ul class="nav justify-content-center">
      <li class="nav-item">
        <a class="nav-link active" aria-current="page" href="/hello">Hello</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/observationEvent/events">Events</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/observationEvent/newEvent">New event</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/user/listUser">Users</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/user/newUser">New user</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/logout">Log out</a>
      </li>

    </ul>
    <p th:text="${msg}"></p>
    <!-- <ul>
            <li th:each="user:${users}" th:text="${user.username} +': ' + ${user.roles}">
            </li>
        </ul> -->

    <table class="table">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Name</th>
          <th scope="col">Role</th>
          <th scope="col">Enabled</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="user:${users}">
          <th scope="row" th:text="${user.id}"></th>
          <td th:text="${user.username}"></td>
          <td th:each="role:${user.roles}" th:text="${role.name}"></td>
          <td th:text="${user.enabled}"></td>

        </tr>

      </tbody>
    </table>
  </div>
</body>

</html>
