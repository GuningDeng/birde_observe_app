<!DOCTYPE HTML>
<html xmlns:th='http://www.thymeleaf.org'>

<head>
    <meta http-equiv='Content-Type' content='text/html; charset=UTF-8'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script type='text/javascript' src='/js/app.js'></script>
    <title th:text="${title}"></title>
</head>

<body>
    <div class="container-md py-4">
        <h1 th:text="${title}" class="text-center"></h1>
        <br />
        <ul class="nav justify-content-center">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/hello">Hello</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/observationEvent/events">Events</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/observationEvent/newEvent">New event</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/user/listUser">Users</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/user/newUser">New user</a>
              </li>
            <li class="nav-item">
                <a class="nav-link" href="/logout">Log out</a>
            </li>

        </ul>
        <p th:text="${msg}"></p>
        <br>
        <div class="container-md justify-content-center" style="max-width: 520px;">
            <form th:action="@{/observationEvent/newEvent}" method="post">
                <div class="mb-3">
                    <label for="name">Name: </label>
                    <input type="text" class="form-control" name="name" id="name">
                </div>
                <div class="mb-3">
                    <label for="date">Date: </label>
                    <input type="date" class="form-control" name="date" id="date">
                </div>
                <div class="mb-3">
                    <label for="postCode">Postcode: </label>
                    <input type="text" class="form-control" name="postCode" id="postCode">
                </div>
                <div class="mb-3">
                    <label for="attendees">Attendees: </label>
                    <input type="text" class="form-control" name="attendees" id="attendees">
                </div>
                
                <div class="input-group w-50 mb-3">
                    <div class='col-xs-6'>
                        <label for="year">Year: </label>
                        <select class="form-select" name="year" id="year">
                            <option selected>Open this select year</option>
                            <option value="2021">2021</option>
                            <option value="2022">2022</option>
                            <option value="2023">2023</option>
                        </select>
                        <!-- <input type='number' class='form-control' name='year' id='year'> -->
                    </div>
                </div>
    
                <input class="btn btn-primary py-2" type="SUBMIT" value="Add">
            </form>
        </div>
    </div>
</body>

</html>
