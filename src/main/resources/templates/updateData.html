<!DOCTYPE HTML>
<html xmlns:th='http://www.thymeleaf.org'>

<head>
    <meta http-equiv='Content-Type' content='text/html; charset=UTF-8'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script type='text/javascript' src='/js/app.js'></script>

    <title th:text="${title}"></title>
</head>

<body>
    <div class="container-md py-4">
        <h1 th:text="${title}" class="text-center"></h1>
        <br />
        <ul class="nav justify-content-center">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/hello">Hello</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/observationEvent/events">Events</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/observationEvent/newEvent">New event</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/user/listUser">Users</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/user/newUser">New user</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/logout">Log out</a>
            </li>

        </ul>
        <p th:text="${msg}"></p>
        <br>
        <div class="container-md justify-content-center" style="max-width: 520px;">
            <form th:action='@{/observationEvent/updateEventById/{id}(id=${event.id})}' method="post">
                <div class="mb-3">
                    <p><b>Event name: </b><span th:text="${event.name}"></span></p>
                    <input type="hidden" name="name" id="name" th:value="${event.name}">
                </div>
                <div class="mb-3">   
                    <p><b>Event year: </b><span th:text="${event.year}"></span></p>
                        <!-- <label for="year">New event year : </label> -->
                    <input type="hidden" class="form-control" name="year" id="year" th:value="${event.year}">
                </div>
                <div class="mb-3">
                    <b>Currente postcode:</b><span th:text="' ' + ${event.postCode}"></span>
                    <br>
                    <label for="postCode">New postcode : </label>
                    <input type="text" class="form-control" name="postCode" id="postCode" th:value="${event.postCode}">
                </div>
                <div class="mb-3">                    
                    <b>Currente date:</b><span th:text="' ' + ${event.date}"></span>
                    <br>
                    <label for="date">New date : </label>
                    <input type="date" class="form-control" name="date" id="date" min="2021-01-01" max="2024-12-31" th:value="${event.date}">
                </div>
                <div class="mb-3">
                    <b>Currente attendees:</b><span th:text="' ' + ${event.attendees}"></span>
                    <br>
                    <label for="attendees">New attendees: </label>
                    <input type="text" class="form-control" name="attendees" id="attendees" th:value="${event.attendees}">
                </div>
        
                <input class="btn btn-primary py-2" type="submit" value="Update">
            </form>
        </div>
        
    </div>
</body>

</html>
