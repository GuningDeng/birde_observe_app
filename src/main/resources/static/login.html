<!DOCTYPE HTML>
<html xmlns:th='http://www.thymeleaf.org'>

<head>
  <meta http-equiv='Content-Type' content='text/html; charset=UTF-8'>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>Log in</title>
</head>

<body>
  <div class="container-md py-4" style="max-width: 520px;">
    <h1>Log in</h1>
    <br />
    <!-- <p><span></span><a href="/signup"> Sing Up</a></p> -->
    <p><span th:text="${msg}"></span></p>
    <br />
    <form action="/doLogin" method="post">
      <div class="mb-3">
        <label for="name" class="form-label">Username</label>
        <input type="text" class="form-control" name="name" id="name" placeholder="Username">
      </div>
      <div class="mb-3">
        <label for="passwd" class="form-label">Password</label>
        <input type="password" class="form-control" name="passwd" id="passwd" placeholder="Password">
      </div>
      <input class="btn btn-primary w-50 py-2" type="submit" value="Log in">
    </form>
  </div>

</body>

</html>
